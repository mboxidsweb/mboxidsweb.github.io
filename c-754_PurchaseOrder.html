<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Ensure the container fills the viewport */
    #object-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Responsive object styling */
    object {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="object-container">
    <object 
      type="text/html" 
      data="">
    </object>
  </div>
</body>
</html>
